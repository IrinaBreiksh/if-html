<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Triphouse</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <div class="block-1">
          <div class="header block-1">
            <div class="header logo-img"></div>
            <div class="header menu">
              <p class="header item-1">Stays</p>
              <p class="header item-1">Attractions</p>
              <div class="header item-2"></div>
              <div class="header item-3"></div>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="page">
          <div class="page-discover">
            <h1 class="title-discover">
              Discover stays <br />
              to live, work or just relax
            </h1>
          </div>
          <div class="page-names">
            <div class="names">Your destination or hotel name</div>
            <div class="names">Check-in — Check-out</div>
          </div>
          <form class="form-search">
            <p class="form-search-info">
              <input type="text" class="form-city" placeholder="New York" /><input type="text" class="form-date" placeholder="Tue 15 Sept — Sat 19 Sept" /><input type="text" class="form-room" placeholder="2 Adults — 0 Children — 1 Room" /><button class="form-submit">Search</button>
            </p>
          </form>
          <div class="applications">
            <div class="applications apps-1"></div>
            <div class="applications apps-2"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
